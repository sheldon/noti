<body>
  <form>
    <label for="room">Room</label>
    <input type="text" name="room" value="" id="room">
    <label for="message">Message</label>
    <input type="text" name="message" value="" id="message">
    <input type="submit" value="Send Event">
  </form>
  <script src='//www.google.com/jsapi' type='text/javascript'></script>
  <script type='text/javascript'>
    google.load('jquery', '1.6');
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('/');
    var room;
    socket.on('message', function (data) {
      console.log(data);
      var inputfield = jQuery('input[type="text"]:eq(0)');
      inputfield.val(data[0].value);
    });
    jQuery('form').submit(function (e) {
      socket.emit('message', {
        "room" : jQuery('input[name="room"]:eq(0)').val(),
        "message" : jQuery('input[name="message"]:eq(0)').val()
      });
      e.preventDefault();
    });
  </script>
</body>
